<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heat Pump Export Requirements to Australia</title>
<link rel="stylesheet" href="Style.css">
</head>
<body>
<div class="container">
    <a href="https://www.automaticheating.com.au">
    <img src="https://logobucketaws.s3.ap-southeast-2.amazonaws.com/Logo.png" alt="Company Logo" /></a>
    <h2>Automatic Heating Global</h2>
    <h1>Heat Pump Export Requirements to Australia</h1>
    <form id="exportForm">
        <label for="country">Select your country:</label>
        <select id="country" name="country">
            <option value="">Select a country</option>
            <option value="Spain">Spain</option>
            <option value="Italy">Italy</option>
            <option value="Germany">Germany</option>
            <option value="China">China</option>
            <option value="USA">USA</option>
            <option value="Japan">Japan</option>
            <option value="South Korea">South Korea</option>
            <option value="India">India</option>
        </select>
        <button type="submit">Get Requirements</button>
    </form>
    <div id="requirements"></div>
    <div id="text-note"></div>
</div>
 
    <script src="script.js"></script>
</body>
</html>
